<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- GLightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet" />
  
  <title>AI Image Enhancer with GLightbox Slideshow</title>
</head>
<body class="bg-indigo-pale">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #3730a3;">
    <div class="container-fluid">
      <a class="navbar-brand text-white">AI Image Enhancer Project (React Native + AWS)</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item me-2"><a class="nav-link text-white" href="#">Home</a></li>
        <li class="nav-item me-2"><a class="nav-link text-white" href="#">About</a></li>
        <li class="nav-item me-2"><a class="nav-link text-white" href="#">CV</a></li>
        <li class="nav-item me-2"><a class="nav-link text-white" href="#">Portfolio</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-3">
    <div class="row">

      <!-- Video Preview -->
      <div class="col-sm-4" style="height: 741px;">
        <video autoplay muted loop playsinline style="width: 100%; height: 741px; object-fit: cover;">
          <source src="assets/videos/Demo.mp4" type="video/mp4" />
        </video>
      </div>

      <!-- Images -->
      <div class="col-sm-8">
      <div class="d-flex gap-3" style="height: 741px; align-items: center;">
        <a href="assets/images/BeeInput.JPG" class="glightbox" data-gallery="images" style="flex: 1;">
          <img src="assets/images/BeeInput.JPG" alt="Bee Input" style="max-height: 741px; width: 100%; object-fit: contain;" />
        </a>
        <a href="assets/images/BeeOuput.jpg" class="glightbox" data-gallery="images" style="flex: 1;">
          <img src="assets/images/BeeOuput.jpg" alt="Bee Output" style="max-height: 741px; width: 100%; object-fit: contain;" />
        </a>
      </div>
    </div>

      
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  
  <script>
    const lightbox = GLightbox({
      selector: '.glightbox',
      loop: true,
      autoplayVideos: false
    });
  </script>
  
</body>
</html>
